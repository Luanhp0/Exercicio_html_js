<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario_Exercicios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Formulário de Exercícios - HTML e JS
    </h1>
    <div class="container">
        <form action="" id="meuFormulario">
            <input id="numeroA" type="number" required placeholder="Campo A">
            <p class="error">Incorreto o campo A precisa ser menor que o campo B</p>
            <input id="numeroB" type="number" required placeholder="Campo B">
            <p class="sucess">Correto o campo B é maior que o campo A</p>
            <button type="submit" id="Enviar">Enviar</button>
        </form>
    </div>
    <div id="mensagem"></div>
    <script src="script.js"></script>
</body>
</html>
